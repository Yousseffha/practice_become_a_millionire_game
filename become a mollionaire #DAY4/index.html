<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>become a millionaire</title>
    <!-- normalize file -->
    <link rel="stylesheet" href="/css/normalize.css" />
    <!-- font awesome library -->
    <link rel="stylesheet" href="/css/all.min.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- main css file -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box first" id="F-BOX">
        <h3>
          <span><i class="fa-solid fa-dollar-sign"></i></span>
          Do you want to become a millionaire?
          <span><i class="fa-solid fa-dollar-sign"></i></span>
        </h3>
        <p>
          click this
          <span><i class="fa-solid fa-hand-point-down"></i></span> button
          <span>100</span> times.
        </p>
        <button id="btn">click me <div class="behind" id="behind">click me</div></button>
        <p>clicked <span id="clicks-number">0</span> times</p>
      </div>
      <div class="box second" id="S-BOX">
        <h1>Congratulations! You are a millionaire now! <span><i class="fa-regular fa-face-smile"></i></span></h1>
        <button id="replay">replay <div class="behind" id="behind">replay</div></button>
        <button id="share" itemid="share">share <div class="behind" id="behind">share</div></button>
        <div class="background" id="B-G"></div>
        <button id="more">if you need more click here and scroll <div class="behind" id="behind">if you need more click here and scroll</div></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
